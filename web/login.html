<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estilo Clásico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
    <div class="container">
        <h1>Barbería Estilo Clásico</h1>
        <nav class="nav justify-content-center flex-wrap">
            <a class="nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="services.html">Precios</a>
            <a class="nav-link" href="about.html">Barberos</a>
            <a class="nav-link" href="gallery.html">Galería</a>
            <a class="nav-link" href="contact.html">Contacto</a>
            <a class="nav-link" href="login.html">Login</a>
        </nav>
    </div>
    </header>
    <main>
        <h2>Ingreso de administrador</h2>
        <form id="login-form">
            <label for="user">Usuario:</label>
            <input type="text" id="user" required>
            <br><br>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" required>
            <br><br>
            <button type="submit">Ingresar</button>
        </form>
        <div id="reservas-dia" class="hidden">
            <h3>Reservas de hoy</h3>
            <ul id="lista-reservas"></ul>
        </div>
    </main>
    <footer>
        <p>Síguenos en <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
