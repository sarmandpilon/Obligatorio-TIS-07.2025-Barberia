<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estilo Clásico</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="p-3">
    <div class="container">
        <h1>Barbería Estilo Clásico</h1>
        <p class="tagline">Tradición y estilo en cada corte.</p>
        <nav class="nav justify-content-center flex-wrap">
            <a class="nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="reserve.html">Reservar Turno</a>
            <a class="nav-link" href="services.html">Precios</a>

            <a class="nav-link" href="gallery.html">Galería</a>
            <a class="nav-link" href="contact.html">Contacto</a>
        </nav>
    </div>
    </header>
    <main class="container my-4">
        <h2>Ingreso de administrador</h2>
        <form id="login-form">
            <label for="user">Usuario:</label>
            <input type="text" id="user" required>
            <br><br>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" required>
            <br><br>
            <button type="submit">Ingresar</button>
        </form>
        <div id="reservas-dia" class="hidden">
            <h3>Reservas de hoy</h3>
            <ul id="lista-reservas"></ul>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
