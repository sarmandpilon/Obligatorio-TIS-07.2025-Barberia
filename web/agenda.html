<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Estilo Clásico</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <header class="navbar-custom">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <img src="img/logo.png" alt="Logo Estilo Clásico" class="logo" />
      <nav class="nav flex-wrap justify-content-end">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="reservas.html">Reservar Turno</a>
        <a class="nav-link" href="precios.html">Precios</a>
        <a class="nav-link" href="barberos.html">Barberos</a>
        <a class="nav-link" href="galeria.html">Galería</a>
        <a class="nav-link" href="contacto.html">Contacto</a>
       <a class="nav-link" href="#" id="botonLogout">Logout</a>


      </nav>
    </div>
  </header>

  <main class="hero">
    <section class="agenda-container text-white text-center">
      <h2 class="mb-4">Agenda de Reservas</h2>
      <div class="table-responsive">
        <table class="table table-dark table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Barbero</th>
              <th>Servicio</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="tabla-reservas">

          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer class="footer-custom">
    <div class="container text-center py-3">
      <p class="mb-0 text-white">&copy; 2025 Barbería Estilo Clásico. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    const logueado = sessionStorage.getItem("usuarioLogueado");
    if (!logueado || logueado !== "admin") {
      window.location.href = "login.html";
    }

    const misReservas = JSON.parse(localStorage.getItem("misReservas")) || [];

    const cuerpoTabla = document.getElementById("tabla-reservas");

    misReservas.forEach(reserva => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${reserva.nombre}</td>
        <td>${reserva.telefono}</td>
        <td>${reserva.barbero}</td>
        <td>${reserva.servicio}</td>
        <td>${reserva.fecha}</td>
        <td>${reserva.hora}</td>
        <td>${reserva.email}</td>
      `;
      cuerpoTabla.appendChild(fila);
    });
  </script>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
