<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barbería Mendoza - Reserva tu turno</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
 
<body>
<header class="p-3">
<div class="container text-center">
<h1>Barbería Mendoza</h1>
<p class="tagline">Tradición y estilo en cada corte</p>
        <nav class="nav justify-content-left flex-wrap">
            <a class="nav-link" href="index.html">INICIO</a>
            <a class="nav-link" href="reserve.html">RESERVAS</a>
            <a class="nav-link" href="services.html">SERVICIOS</a>
            <a class="nav-link" href="about.html">BARBEROS</a>
            <a class="nav-link" href="gallery.html">GALERÍA</a>
            <a class="nav-link" href="contact.html">CONTACTO</a>
            <a class="nav-link" href="login.html">LOGIN</a>
        </nav>
</div>
</header>
 
  <main class="container my-4">
<section id="reservas">
<h2>Reserva tu turno</h2>
<form id="form">
<label for="name">Nombre:</label>
<input type="text" id="name" name="name" required>
 <br><br>
         <label for="service">Tipo de Servicio:</label>
<select id="service" name="service">
<option value="">-- Cualquiera --</option>
<option value="corte">Corte Americano</option>
<option value="afeitado">Afeitado</option>
<option value="color">Color</option>
</select>
<br><br>
        <label for="barber">Barbero:</label>
<select id="barber" name="barber">  
<option value="">-- Cualquiera --</option>
<option value="Juan">Juan</option>
<option value="Pedro">Pedro</option>
<option value="Luis">Luis</option>
</select>
<br><br>
 
        <label for="date">Fecha:</label>
<input type="date" id="date" name="date" required>
 <br><br>
<label for="time">Hora:</label>
<select id="time" name="time" required>
    <option value="">-- Selecciona un horario --</option>
    <option value="09:00">09:00</option>
    <option value="09:30">09:30</option>
    <option value="10:00">10:00</option>
    <option value="10:30">10:30</option>
    <option value="11:00">11:00</option>
    <option value="11:30">11:30</option>
    <option value="12:00">12:00</option>
    <option value="12:30">12:30</option>
    <option value="13:00">13:00</option>
    <option value="13:30">13:30</option>
    <option value="14:00">14:00</option>
    <option value="14:30">14:30</option>
    <option value="15:00">15:00</option>
    <option value="15:30">15:30</option>
    <option value="16:00">16:00</option>
    <option value="16:30">16:30</option>
    <option value="17:00">17:00</option>
    <option value="17:30">17:30</option>
</select>

<br><br>
 
        <label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
 
        <label for="phone">Teléfono:</label>
<input type="tel" id="phone" name="phone" required>
<br><br>

        <button class="text-align center" type="submit">Reservar</button>
</form>
<div id="confirmation" class="hidden"></div>
</section>
</main>
 
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
