<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu turno</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <header class="bg-dark text-white p-3">
    <div class="container">
        <h1>Barbería Estilo Clásico</h1>
        <p class="tagline">Tradición y estilo en cada corte.</p>
        <nav class="nav justify-content-center flex-wrap">
            <a class="nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="services.html">Precios</a>
            <a class="nav-link" href="about.html">Barberos</a>
            <a class="nav-link" href="gallery.html">Galería</a>
            <a class="nav-link" href="contact.html">Contacto</a>
            <a class="nav-link" href="login.html">Login</a>
        </nav>
    </div>
    </header>

        <main class="container my-4">
        <section id="reserva">
            <h2>Reserva tu turno</h2>
            <form id="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <br><br>

                <label for="barber">Barbero:</label>
                <select id="barber">
                    <option value="">-- Cualquiera --</option>
                    <option value="Juan">Juan</option>
                    <option value="Pedro">Pedro</option>
                    <option value="Luis">Luis</option>
                </select>
                <br><br>
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>
                <br><br>
                <label for="time">Hora:</label>
                <input type="time" id="time" step="1800" min="09:00" max="18:00" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br><br>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>
                <br><br>
                <button class="btn btn-primary" type="submit">Reservar</button>
            </form>
            <div id="confirmation" class="hidden"></div>
        </section>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
